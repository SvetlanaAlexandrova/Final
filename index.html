<!DOCTYPE html>
<html>
<head>
    <title>AR-приложение для рекламы фильма</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Первый маркер с видео -->
        <a-marker
        type="pattern"
        url="first-marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-video src="kli.mp4"  rotation="-90 0 0"></a-video>
      </a-marker>

        <!-- Второй маркер с 3D-объектом -->
        <a-marker preset="custom" type='pattern' url='path/to/second-marker.patt'>
            <a-entity gltf-model="url/to/your/3d-model.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
